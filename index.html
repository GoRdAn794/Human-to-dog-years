<body>

		<input type="number" value="age" placeholder="Input Your Age" id="hum" style="margin-left: 400px; margin-top: 20px; font-family: 'Nerko One', cursive;"><br>
		<input type="number" value="age" placeholder="Years" id="dog" readonly="" style="margin-left: 400px; margin-top: 20px;font-family: 'Nerko One', cursive;"><input type="number" value="age" placeholder="Months" id="dog1" readonly=""  style="margin-left: 50px; margin-top: 20px; font-family: 'Nerko One', cursive;">
		 </td></tr>
		</div>
		<div>
		<button type="button" class="btn btn-outline-info" onclick="con();" style="margin-left: 29%;margin-top: 5%;">CONVERT</button>
		<button class="btn btn-outline-warning" onclick="rem()" style="margin-left: 6%;margin-top: 5%;">RESET</button>
		</div>
	</div>
</section>
<script>
function con()
{
var x=document.getElementById("hum").value;
if(x<=21)
{
c=x/10.5;
d=parseInt(c);
e=c-d;
f=e*12;
document.getElementById("dog").value=d,"Years";
document.getElementById("dog1").value=Math.floor(f),"Months";

}
else
{
	 a=x-21;
	b=a/4;
	b=b+2;
	p=parseInt(b);
	q=b-p;
	r=q*12;
document.getElementById("dog").value=p;
document.getElementById("dog1").value=Math.floor(r),"Months";

// document.getElementById("dog").value=r;
}
}
function rem()
{
	document.getElementById("hum").value="";
		document.getElementById("dog").value="";
			document.getElementById("dog1").value="";
}
	</script>
